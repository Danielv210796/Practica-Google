<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Google</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <div class="google-header">
    <div class="gmail-img">
    <img src="img/daniel.jpg.jpg" title="Perfil">
    </div>
    <div class="header-icons">
    <i class="fas fa-th"></i>
    <a href="#">Gmail</a>
    <a href="#">Imagenes</a> 
    </div>
    <div class="google-search">
    <div class="google-image text-center" title="Google">
    <img src="img/google.jpg">
    </div>
</div>
</div>

<div class="from-control">
    
<input type="text" class="from-control" style="width : 500px; heigth : 10px"placeholder="Search Google">
<div class="text-align: center">  
</div>

    <div style="text-align: right">
    <button type="button" class="btn btn-light btn-md mt-5 ">Buscar con google</button>
    <button type="button" class="btn btn-light btn-md mt-5 ml-3">Me siento con suerte</button>
    <div class="text-align center mt-4">
        <p>Ofrecido por Google en: English</p>
        </div>
    </div>
</div>

<script src="js/jquery-3.5.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
